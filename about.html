---
title: Meet our team
description: We've built an amazing, fantastic team of teachers, lifelong learners and educators.
---

<p class="editor-link" style="text-align: center;"><a href="cloudcannon:collections/_staff_members/"
		class="btn"><strong>&#9998;</strong> Manage Staff members</a></p>
<ul class="staff">
	{% for person in site.staff_members %}
	<li>
		<div class="square-image"><img src="{% include relative-src.html src=person.image_path %}"
				alt="{{ person.name }}" /></div>
		<div class="name"><a href="#">{{ person.name }}</a></div>
		<div class="position">{{ person.position }}</div>
		<div class="blurb">{{ person.blurb }}</div>
	</li>
	{% endfor %}
</ul>
